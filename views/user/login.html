<!DOCTYPE html>
<html lang=en>

<head>
    <title>Login</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="/user/login" autocomplete="off" method="POST">
                <div class="col-md-6 offset-md-3">
                    <label class="form-label" for="fullName">Name</label>
                    <input class="form-control,height: 30px" id="fullName" name="fullName" type="text">
                </div>
                <div class="col-md-6 offset-md-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control,height: 30px;" id="password" name="password" type="password">
                </div>
                <button class="col-md-3 offset-md-5 btn btn-primary" id="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</html>
